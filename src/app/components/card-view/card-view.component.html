<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfigLandingPage">
    <div class="mb-3" *ngFor="let item of reports">
        <div ngxSlickItem class="slide">
            <div class="position-relative overflow-hidden">
                <div class="visualized-card card">
                    <div class="d-flex flex-column justify-content-between h-100">
                        <div class="media-picture">
                            <img class="img-fluid" src="assets/images/visualisation-2.png">
                            <!-- <iframe src="{{item.embedUrl}}" ></iframe> -->
                            <!-- <iframe width="300" height="75" [src]="checkSecurity(item.embedUrl)" frameborder="0" allowFullScreen="true"></iframe> -->
                            <!-- <div id="{{item.id}}" > {{embedPowerContent(item.id,item) }}</div>  -->

                        </div>
                        <div class="p-3">
                            <div class="title-txt andes">
                                <a routerLink="/embed-report" (click)="selectedRpt(item)" >{{item.name}}</a>
                            </div>
                            <div class="text-md d-flex justify-content-between">
                                <span style="text-overflow: ellipsis;">{{item.name}}</span>
                                <a routerLink="/embed-report" (click)="selectedRpt(item)" class="colorblack-40"><i class="fas fa-ellipsis-h"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ngx-slick-carousel>

<div class="viewall-txt text-md d-flex justify-content-end">
    <a href="javascript:;" class="d-flex align-items-center fw-sbold">View All <i
            class="fas fa-chevron-right ml-2 text-sm"></i></a>

</div>
