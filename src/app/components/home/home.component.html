<app-search-keyword></app-search-keyword>
<section>
  <!-- Home Page New Design Start -->
  <div class="landing-page">
    <div class="landing-bg">
      <div class="container">
        <!--Visualization Tab Starts-->
        <div class="py-4">
          <h1 class="andes mb-0">Visualization Gallery & Reports Templates</h1>
          <div class="text-lg colorblack-60 mb-4">
            View Reports and Data visualization as Dashboard and an array of graphical and Tabular formats
          </div>
          <tabset #staticTabs class="lp-tab-container lp-hscrollable">
            <tab heading="Dashboard">
              <app-card-view rptType="Dashboard"></app-card-view>
            </tab>
            <tab heading="Widgets">
              <app-card-view rptType="Widget"></app-card-view>
            </tab>
            <tab heading="Tabular Data">
              <app-card-view rptType="Report"></app-card-view>
            </tab>
          </tabset>
        </div>
      </div>
      <!--Share Data Starts-->
      <div class="white-bg">
        <div class="container">
          <div class="mb-4 py-5">
            <h3 class="andesbold mb-2">Analytics</h3>
            <div class="text-lg colorblack-60 mb-4">
              Access actionable insights and predictive analysis to determine possible trends in the future
            </div>
            <div class="row">
              <div class="mb-4 col-sm-6 col-lg-3" *ngFor="let item of shareData">
                <div class="position-relative overflow-hidden card h-100 card-shadow">
                  <div class="card-body p-3 d-flex flex-column justify-content-between">
                    <div>
                      <h5 class="mb-2 andes fs-18 d-flex align-items-center pt-3">
                        {{item.title}}
                      </h5>
                      <div class="text-md mb-2">
                        {{item.desc}}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="viewall-txt text-md d-flex justify-content-end">
              <a href="javascript:;" class="d-flex align-items-center fw-sbold">View All <i
                  class="fas fa-chevron-right ml-2 text-sm"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- Home Page New Design End -->
</section>
