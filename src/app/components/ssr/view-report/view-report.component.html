<div class="p-4">
  <div class="d-flex flex-wrap justify-content-between">
    <div>
      <div class="page-header andesbold">Lending Outliers</div>
      <div class="d-flex flex-wrap">
        <div class="my-1 mr-3 report-params">
          <label class="mb-0">Business Line: </label> Operations
        </div>
        <div class="my-1 mr-3 report-params">
          <label class="mb-0">Business Area: </label> Lending
        </div>
      </div>
    </div>
    <div>
      <button class="btn btn-link mr-2" (click)="openCancelModal(templateCancel)">CANCEL</button>
      <button class="btn btn-primary" (click)="openSuccessModal(templatesucess)">SAVE</button>
    </div>
  </div>
  <div class="my-3 white-bg" style="min-height: 75vh;">

  </div>
</div>

<ng-template #templateCancel>
  <div class="modal-body">
    <div class="d-flex">
      <div class="modal-icon-md"><i class="fas fa-exclamation-circle error-color" aria-hidden="true"></i></div>
      <div class="ml-4 pt-2">
        <div class="h3">Warning message!</div>
        Do you want to cancel the process?
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary btn-sm cf-btn mr-2" (click)="modalRef.hide()">NO</button>
    <a href="/home"> <button type="button" class="btn btn-primary btn-sm cf-btn" (click)="modalRef.hide()"></button>
      YES</a>
  </div>
</ng-template>

<ng-template #templatesucess>
  <div class="modal-body">
    <div class="text-center">
      <div class="modal-icon"><i class="fas fa-check-circle success-color" aria-hidden="true"></i></div>
      <div class="h3">Report Successfully Saved</div>
      <div>Now available in <a href="/my-favorite" (click)="modalRef.hide()">My Reports</a></div>
    </div>
  </div>
  <div class="modal-footer justify-content-around">
    <button type="button" class="btn btn-primary btn-xs cf-btn" (click)="modalRef.hide()">OK</button>
  </div>
</ng-template>
