<div class="container cf-container mb-5 mt-5">
  <div class="text-md fw-sbold mb-3">
    Choose how you like to proceed
  </div>
  <div class="d-flex flex-wrap w-100 mb-2">
    <div class="custom-control custom-radio custom-radio-sm mr-3 mb-2">
      <input type="radio" id="existing_templ" (click)="chooseTemp='existing'" [checked]="chooseTemp=='existing'"
        name="choose-report" class="custom-control-input" />
      <label class="custom-control-label" for="existing_templ">Existing Template</label>
    </div>
    <div class="custom-control custom-radio custom-radio-sm mr-3 mb-2">
      <input type="radio" id="scratch_templ" (click)="chooseTemp='scratch'" [checked]="chooseTemp=='scratch'"
        name="choose-report" class="custom-control-input" />
      <label class="custom-control-label" for="scratch_templ">Start from Scratch</label>
    </div>
  </div>

  <div class="d-flex mb-3 pb-1" *ngIf="chooseTemp=='scratch'">
    <h3 class="andesbold mr-2 mb-0 text-xxl">Untitled Report</h3>
    <a href="javascript:;" class="fal fa-pencil-alt mt-2 pt-1"></a>
  </div>

  <div class="cf-wrapper {{cfProgress}}">
    <app-choose-template></app-choose-template>
  </div>
</div>
