<div class="organize-tab-save">
  <button class="btn btn-primary float-right" (click)="saveOrder()">Done</button>
</div>
<div class="d-flex mt-sm-4 mt-5">
  <div class="col org-info-section py-4 px-4">
    Organize your left navigation page / tabs order below.
  </div>
</div>
<div class="card border-0">
  <div class="card-body px-4 py-4">
    <h2 class="andes mb-3 mt-4">Default Tabs</h2>
    <div cdkDropList (cdkDropListDropped)="drop($event)" class="fw-dragula example-list">
      <ng-container *ngFor="let nav of rootLevelNavs; let i=index">
        <div class="py-3 border-bottom reorder-drag" *ngIf="nav.active" cdkDrag>
          <div class="drag-placeholder" *cdkDragPlaceholder></div>
          <div class="position-relative">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <a *ngIf="nav.managable" href="javascript:;" (click)="removeItem(i)" class="delete-tab">
                <i class="fas fa-minus-circle" aria-hidden="true"></i>
              </a>
              <a href="javascript:;" class="org-items andes"> 
                <i *ngIf="!nav.prefixIconClass" class="prefix-icon icon-{{nav.page | lispCase}}" aria-hidden="true"></i>
                <i *ngIf="nav.prefixIconClass" class="prefix-icon {{nav.prefixIconClass}}" aria-hidden="true"></i>
                  <span
                  class="ml-2">{{nav.text}}</span></a>
            </div>
            <div class="drag-bar">
              <div></div>
              <div></div>
              <div></div>
            </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
