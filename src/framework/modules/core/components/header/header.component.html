<div class="notify-banner" *ngIf="showNotification">
  <div class="container h-100">
    <table class="h-100">
      <tr>
        <td class="notify-icon text-center"><i class="fas fa-exclamation-circle" aria-hidden="true"></i></td>
        <td>
          <div class="notify-content">
            {{ notificationMessage }}
          </div>
        </td>
        <td>
          <a href="javascript:void(0);" class="btn-clear" (click)="closeNotify()">
            <span class="px-2"><i class="fas fa-times" aria-hidden="true"></i></span>
          </a>
        </td>
      </tr>
    </table>
  </div>
</div>
<!-- Header Starts -->
<header id="main_header">
  <app-site-header *ngIf="showHeader$ | async"></app-site-header>
</header>
<!-- Header Ends -->
